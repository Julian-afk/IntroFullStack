<!DOCTYPE html>
<html>
  <head>
    <title>Magic Collection</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-RfC+gvHj9kP1rBB5vBTHRxSw9aE2VxWnhFz30cjOYWiQQTfJjzy7rU6fIz8g+gGNb+zmEK+e7YfGgCqoSN8sVg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <h1>Magic Collection</h1>

    <h2>Add a card:</h2>
    <button id="openBtn">
      <span>&#43;</span>
    </button>

    <div class="popup" id="popup">
      <div class="popup-content">
        <span class="close" id="closeBtn">&times;</span>
        <h3>Add Card</h3>
        <label for="cardName">Card Name:</label>
        <input type="text" id="cardName" />
        <label for="quantity"><br />Quantity:</label>
        <input type="number" id="quantity" min="1" />
        <button id="submitBtn">Submit</button>
      </div>
    </div>

<br></br>

    <table id="inventory">
      <thead>
        <tr>
          <th>Card Name</th>
          <th>Quantity</th>
          <th id="delete"></th>
        </tr>
      </thead>

      <tbody id="inventoryBody">
        <!-- The added content dynamically -->
      </tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
